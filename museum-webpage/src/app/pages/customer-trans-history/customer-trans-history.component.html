<div class="search-section">
    <mat-form-field appearance="fill">
      <mat-label>輸入手機號碼</mat-label>
      <input matInput [(ngModel)]="c_phone" placeholder="請輸入手機號碼">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchRecords()">查詢</button>
  </div>
  
  <div *ngIf="transactionRecords.length > 0" class="records-section">
    <table mat-table [dataSource]="transactionRecords" class="mat-elevation-z8">
      <!-- 票券名稱 -->
      <ng-container matColumnDef="t_name">
        <th mat-header-cell *matHeaderCellDef> 票券名稱 </th>
        <td mat-cell *matCellDef="let record"> {{record.t_name}} </td>
      </ng-container>
  
      <!-- 購買日期 -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 購買日期 </th>
        <td mat-cell *matCellDef="let record"> {{record.date | date:'yyyy-MM-dd'}} </td>
      </ng-container>
  
      <!-- 購買張數 -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> 購買張數 </th>
        <td mat-cell *matCellDef="let record"> {{record.amount}} </td>
      </ng-container>
  
      <!-- 消費金額 -->
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef> 消費金額 </th>
        <td mat-cell *matCellDef="let record"> {{record.totalCost | currency}} </td>
      </ng-container>
  
      <!-- 付款方式 -->
      <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef> 付款方式 </th>
        <td mat-cell *matCellDef="let record"> {{getPaymentMethodName(record.payment_method)}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
