<div>
  <h1>展覽管理頁面</h1>

  <!-- 篩選條件 -->
  <form [formGroup]="filterForm" (ngSubmit)="onSearch()" style="margin-bottom: 16px;">
    <mat-form-field appearance="fill" style="margin-right: 16px;">
      <mat-label>年份</mat-label>
      <input
        matInput
        type="number"
        formControlName="year"
        placeholder="輸入年份"
        min="2020"
        max="9999"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 16px;">
      <mat-label>月份</mat-label>
      <input
        matInput
        type="number"
        formControlName="month"
        placeholder="輸入月份"
        min="1"
        max="12"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 16px;">
      <mat-label>展廳</mat-label>
      <input matInput type="text" formControlName="room" placeholder="輸入展廳名稱" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 16px;">
      <mat-label>舉辦單位</mat-label>
      <input matInput type="text" formControlName="host" placeholder="輸入舉辦單位" />
    </mat-form-field>

    <!-- 篩選按鈕 -->
    <button mat-raised-button color="primary" type="submit" style="margin-top: 16px;">篩選</button>
  </form>

  <!-- 展覽表格 -->
  <table mat-table [dataSource]="exhibitions" class="mat-elevation-z8" *ngIf="exhibitions.length > 0">
    <ng-container matColumnDef="exhName">
      <th mat-header-cell *matHeaderCellDef> 展覽名稱 </th>
      <td mat-cell *matCellDef="let element"> {{ element.exhName }} </td>
    </ng-container>

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> 開始日期 </th>
      <td mat-cell *matCellDef="let element"> {{ element.start_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> 結束日期 </th>
      <td mat-cell *matCellDef="let element"> {{ element.end_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> 展廳 </th>
      <td mat-cell *matCellDef="let element"> {{ element.room }} </td>
    </ng-container>

    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef> 舉辦單位 </th>
      <td mat-cell *matCellDef="let element"> {{ element.host }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="openEditDialog(element)">編輯</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="exhibitions.length === 0">目前沒有符合條件的展覽。</p>
</div>

<!-- 編輯彈跳視窗 -->
<app-edit-dialog [exhibition]="selectedExhibition" (close)="onDialogClose($event)" (update)="onExhibitionUpdated($event)">
</app-edit-dialog>
