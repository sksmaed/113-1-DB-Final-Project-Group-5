<div class="transaction-records-container">
    <h1>交易歷史紀錄</h1>

    <!-- 查詢表單 -->
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>開始日期</mat-label>
          <input matInput [matDatepicker]="startDate" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>結束日期</mat-label>
          <input matInput [matDatepicker]="endDate" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>消費者手機號碼</mat-label>
            <input matInput formControlName="c_phone" placeholder="輸入手機號碼">
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>票券名稱</mat-label>
          <input matInput formControlName="ticketName" placeholder="輸入票券名稱">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>身份別</mat-label>
          <mat-select formControlName="identity">
            <mat-option value="">不限</mat-option>
            <mat-option value="A">成人</mat-option>
            <mat-option value="S">學生</mat-option>
            <mat-option value="C">幼童</mat-option>
            <mat-option value="O">年長者</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>有效時間</mat-label>
          <mat-select formControlName="validTimeSpan">
            <mat-option value="">不限</mat-option>
            <mat-option value="1">單日票</mat-option>
            <mat-option value="7">週票</mat-option>
            <mat-option value="30">月票</mat-option>
            <mat-option value="365">年票</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">查詢</button>
      </div>
    </form>
  
    <!-- 查詢結果表格 -->
    <div class="table-container">
      <table mat-table [dataSource]="transactionRecords" class="mat-elevation-z8">
        <!-- Transaction ID -->
        <ng-container matColumnDef="tran_id">
          <th mat-header-cell *matHeaderCellDef>交易編號</th>
          <td mat-cell *matCellDef="let record">{{ record.tran_id }}</td>
        </ng-container>
  
        <!-- Customer ID -->
        <ng-container matColumnDef="c_phone">
          <th mat-header-cell *matHeaderCellDef>消費者手機號碼</th>
          <td mat-cell *matCellDef="let record">{{ record.c_phone }}</td>
        </ng-container>
  
        <!-- Transaction Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>交易日期</th>
          <td mat-cell *matCellDef="let record">{{ record.date | date }}</td>
        </ng-container>
  
        <!-- Payment Method -->
        <ng-container matColumnDef="payment_method">
          <th mat-header-cell *matHeaderCellDef>付款方式</th>
          <td mat-cell *matCellDef="let record">{{ record.payment_method }}</td>
        </ng-container>
  
        <!-- Ticket Name -->
        <ng-container matColumnDef="t_name">
          <th mat-header-cell *matHeaderCellDef>票券名稱</th>
          <td mat-cell *matCellDef="let record">{{ record.t_name }}</td>
        </ng-container>
  
        <!-- Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>購買數量</th>
          <td mat-cell *matCellDef="let record">{{ record.amount }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
