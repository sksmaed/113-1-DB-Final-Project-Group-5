<h2 mat-dialog-title>購買門票</h2>
<mat-dialog-content>
  <form [formGroup]="purchaseForm">
    <mat-form-field>
      <mat-label>張數</mat-label>
      <input matInput type="number" formControlName="amount" min="1" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>聯絡電話</mat-label>
      <input matInput type="tel" formControlName="c_phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>付款方式</mat-label>
      <mat-select formControlName="payment_method">
        <mat-option value="credit_card">信用卡</mat-option>
        <mat-option value="linepal">LinePay</mat-option>
        <mat-option value="bank_transfer">銀行轉帳</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">取消</button>
  <button mat-raised-button color="primary" [disabled]="purchaseForm.invalid" (click)="onConfirm()">確認</button>
</mat-dialog-actions>
