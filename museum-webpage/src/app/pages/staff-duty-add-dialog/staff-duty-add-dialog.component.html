<h2 mat-dialog-title>新增志工紀錄</h2>

<form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>職員編號</mat-label>
      <input matInput formControlName="s_id" placeholder="輸入職員編號" />
      <mat-error *ngIf="volunteerForm.get('s_id')?.hasError('required')">職員編號為必填欄位</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>負責任務</mat-label>
      <input matInput formControlName="duty" placeholder="輸入任務" />
      <mat-error *ngIf="volunteerForm.get('duty')?.hasError('required')">負責任務為必填欄位</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">取消</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="volunteerForm.invalid">新增</button>
  </mat-dialog-actions>
</form>
